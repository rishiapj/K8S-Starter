apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300
    # REQUIRED for HTTPS listener on ALB (replace with your ACM cert ARN)
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:985809756777:certificate/58df1dbf-f4e6-439c-b364-7a8e13387c23
spec:
  rules:
    - host: myapp.rishikeshkumar.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mvc-app-service
                port:
                  number: 80   # ðŸ‘ˆ must be provided, matches your Service.spec.ports[0].port

